<div class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <admin-header></admin-header>
        <admin-sidebar [models]="models"></admin-sidebar>

        <div class="content-wrapper">
            <section class="content-header"></section>
            <section class="content">

                <admin-box [header]="model?.title">
                    <table class="table table-striped" *ngIf="!row">
                        <thead>
                            <tr class="admin-blue">
                                <th *ngFor="let field of list">
                                    {{ field.label }}
                                </th>
                                <th></th>/
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of data">
                                <td *ngFor="let field of list">
                                    <span *ngIf="field.render else fieldTemplate" [innerHtml]="field.render(row)"></span>
                                    <ng-template #fieldTemplate>
                                        <span [innerHtml]="row[field.field]"></span>
                                    </ng-template>
                                </td>
                                <td>
                                    <button (click)="setRow(row)">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <dynamic-form *ngIf="row" [dataObject]="form" (handleForm)="handleForm($event)"></dynamic-form>

                </admin-box>
            </section>
        </div>

        <admin-footer></admin-footer>
    </div>
</div>
