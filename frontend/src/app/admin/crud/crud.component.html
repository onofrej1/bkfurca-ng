List:{{ list|json }} Model: {{ model|json }}
<div *ngIf="!row">
    <p>
        <button (click)="setRow({})" class="btn btn-sm btn-default">
            <i class="fas fa-plus-square"></i> Add new
        </button>
    </p>

    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr class="admin-blue">
                <th *ngFor="let field of list">
                    {{ field.label }}
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of data">
                <td *ngFor="let field of list">
                    <span *ngIf="field.render else fieldTemplate" [innerHtml]="field.render(row)"></span>
                    <ng-template #fieldTemplate>
                        <span [innerHtml]="row[field.field]"></span>
                    </ng-template>
                </td>
                <td>
                    <button (click)="setRow(row)" class="btn btn-sm btn-default">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button (click)="setRow(row)" class="btn btn-sm btn-default">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<dynamic-form *ngIf="row" [dataObject]="form" (handleForm)="handleForm($event)"></dynamic-form>
